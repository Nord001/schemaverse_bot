<!doctype html>
<html>
	<head>
		<title>Schemaverse map</title>
		<link rel="stylesheet" href="main.css" />
		<script type="text/javascript" src="/knockout-3.0.0beta.js"></script>
		<script type="text/javascript" src="/socket.min.js"></script>
		<script type="text/javascript" src="/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="/jquery.event.move.js"></script>
		<script src="/main.js"></script>
	</head>
	<body>
		<div id="loading"></div>
		<div id="map"></div><div id="status">
			<h1>Status</h1>
			<p>Zoom <input data-bind="value: zoom" /></p>
			<p>Offset x <input data-bind="value: x" /></p>
			<p>Offset y <input data-bind="value: y" /></p>
		</div>
	</body>
</html>
